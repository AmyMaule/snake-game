<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="topbox">
        <h2 id="title">Play Snake</h2>
        <div class="score">
            <span id="score"></span>
            <span id="highscore">High Score:</span>
        </div>
    </div>
    <div class="container">
        <div class="game-board"></div>
        <div id="btn-div">
        </div>
    </div>
    <button id="start-btn">Start Game</button>
    <button id="gameover" class="hidden">Game Over!<br>Play again?</button>
</body>
</html>
